<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- 可视区域 -->
  <div class="main">
    <div class="container">
      <!-- 奖品列表 -->
      <div class="gift-list">
        <div class="prize">
          <img src="./img/prize_1.png" alt="">
          <span>IphoneX</span>
        </div>
        <div class="prize">
          <img src="./img/prize_2.png" alt="">
          <span>现金50元</span>
        </div>
        <div class="prize">
          <img src="./img/prize_3.png" alt="">
          <span>HUAWEI</span>
        </div>
        <div class="prize">
          <img src="./img/prize_4.png" alt="">
          <span>现金10元</span>
        </div>
        <div class="prize">
          <img src="./img/prize_5.png" alt="">
          <span>谢谢参与</span>
        </div>
        <div class="prize">
          <img src="./img/prize_6.png" alt="">
          <span>手机优惠券</span>
        </div>
        <div class="prize">
          <img src="./img/prize_7.png" alt="">
          <span>电脑优惠券</span>
        </div>
        <div class="prize">
          <img src="./img/prize_8.png" alt="">
          <span>U盘</span>
        </div>
      </div>
      <!-- 中间区域 -->
      <div class="controller-container">
        <!-- 左侧区域 -->
        <div class="controller-left">
          <img src="./img/center_1.png" alt="">
          <div class="handler-container-middle">
            还可以抽奖
            <span class="num"> 0</span>
            次
          </div>
        </div>
        <!-- 右侧区域 -->
        <div class="controller-right">
          <img src="./img/btn.png" alt="">
        </div>
      </div>
    </div>
    <!-- 隐藏区域  对话框 -->
    <div class="mask">
      <div class="mask-content">
        <div class="header">
          <span>温馨提示</span>
          <span class="close-btn">&times;</span>
        </div>
        <div class="mask-middle">
          获取文案
        </div>
        <div class="mask-btn"><button>再来一次</button></div>
      </div>
    </div>
  </div>
  <script src="./demo.js"></script>
  <script src="./index.js"></script>
</body>

</html>
